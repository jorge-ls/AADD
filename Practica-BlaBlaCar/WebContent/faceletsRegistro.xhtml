	<h:form>
    <p:panel id="panel" header="Registro" style="width:400px;">
 
<!--         <p:messages id="msgs" /> -->
 		<p:growl id="growl" sticky="true" />
        <h:panelGrid columns="3" cellpadding="1">
            <p:outputLabel for="usuario" value="Usuario:" />
            <p:inputText id="usuario" value="#{beanRegistrar.usuario}" required="true" label="Usuario">
                <f:validateLength minimum="6" maximun="128" />
            </p:inputText>
            <p:message for="usuario" display="icon" />
 
            <p:outputLabel for="clave" value="Clave:" />
            <p:password id="clave" value="#{beanRegistrar.clave1}" label="Clave" required="true">
                <p:ajax update="msgClave" event="keyup" />
            </p:password>
            <p:message for="clave" id="msgClave" display="icon" />
            
            <p:outputLabel for="clave2" value="Repetir clave:" />
            <p:password id="clave2" value="#{beanRegistrar.clave2}" label="Clave" required="true">
                <p:ajax update="msgClave2" event="keyup" />
            </p:password>
            <p:message for="clave2" id="msgClave2" display="icon" />
            
            <p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{beanRegistrar.email}" label="Email" />
            <p:message for="email" display="icon" />
            
            <p:outputLabel for="telefono" value="Telefono:" />
            <p:inputText id="telefono" value="#{beanRegistrar.telefono}" label="Telefono" />
            <p:message for="telefono" display="icon" />
            
	</h:panelGrid>
 			<p:commandButton value="Registrar" update="growl" action="#{beanRegistrar.registro}" icon="pi pi-check" />
